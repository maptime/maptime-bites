<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title></title>
  <script src='//api.tiles.mapbox.com/mapbox.js/v2.1.4/mapbox.js'></script>
  <link href='//api.tiles.mapbox.com/mapbox.js/v2.1.4/mapbox.css' rel='stylesheet' />
  <style>
    body { margin:0; padding:0; }
    #map { position:absolute; top:0; bottom:0; width:100%; }
  </style>
</head>
<body>
<div id='map'></div>
<script type='text/javascript'>
L.mapbox.accessToken = 'pk.eyJ1IjoiZ3JhZmEiLCJhIjoiU2U2QnIzUSJ9.4LnG05Ptvi1sUQ8t68rfgw';
var map = L.mapbox.map('map', 'grafa.95b61b1c', {legendControl: false})
    .setView([45.52245801087795, -122.67773866653444], 13);

// Adding credits
var attrib = L.control.attribution({prefix: false, position:'bottomleft'}).addTo(map);	
attrib.addAttribution('Credits: Metro RLIS, City of Portland, DOGAMI, © Mapbox © OpenStreetMap');

// Adding layers
L.mapbox.tileLayer('grafa.6ebnvcxr').addTo(map);

// Load interactivity data into the map with a gridLayer
var myGridLayer = L.mapbox.gridLayer('grafa.6ebnvcxr').addTo(map);

// And use that interactivity to drive a control the user can see
var myGridControl = L.mapbox.gridControl(myGridLayer).addTo(map);

</script>
</body>

</html>
